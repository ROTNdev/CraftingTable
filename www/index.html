<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Minestack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
</head>
<body>

<script type="text/x-handlebars">
    <div class="container-fluid">
        {{partial 'navigation'}}

        <div class="row-fluid">
            <div class="col-xs-3">
                {{render "networks" networks}}
            </div>
            <div class="col-xs-9">
                {{outlet}}
            </div>
        </div>

    </div>
</script>

<script type="text/x-handlebars" id="navigation">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {{#link-to 'index' classNames="navbar-brand"}}Minestack{{/link-to}}
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {{#link-to 'index' tagName="li" href=false}}
                           <a href="#">Home</a>
                    {{/link-to}}
                    {{#link-to 'gnodes' tagName="li" href=false}}
                            <a href="#">Global Nodes</a>
                    {{/link-to}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </nav>
</script>

<script type="text/x-handlebars" id="networks">
    {{#each networks}}
        <div>
            {{name}}
        </div>
    {{/each}}
</script>

<script type="text/x-handlebars" id="index">
Test plz
</script>

<script type="text/x-handlebars" id="login">

</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="js/libs/handlebars-v1.3.0.js"></script>
<script src="js/libs/ember-1.8.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
